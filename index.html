<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Enter a maximum number and try to guess the random number!</p>
        <label for="maxInput">Enter the Maximum Number:</label>
        <input type="number" id="maxInput">
        <button id="startButton">Start Game</button>
        <div id="guessContainer" style="display: none;">
            <label for="guessInput">Enter Your Guess:</label>
            <input type="number" id="guessInput">
            <button id="submitGuess">Submit Guess</button>
            <button id="quitButton">Quit</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
